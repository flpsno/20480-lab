<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        div {
            height: 100px;
            width: 100px;
            background-color: blue;
             transition-property: border-radius, background-color;
            transition-duration: 5s, 2s;
            transition-timing-function: ease-in-out;
        }

            div:hover {
                border-radius: 50%;
                background-color: navy;
            }

    </style>
</head>
<body>
    <div></div>
</body>
</html>
