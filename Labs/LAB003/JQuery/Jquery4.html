<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>
    
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        $(document).ready(function () {
            $("p").each(function (indice, valor) {
                var atual = $(this).text();
                alert(atual);
                alert($(valor).text());
                alert(indice);
            });
        });
    </script>


</body>
</html>
