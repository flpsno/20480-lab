<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div id="context"></div>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <script>

        $(function () {

            $.get("DataSource.html", function (dados) {
                var objeto = [{
                    name: 'Sao Paulo',
                    y: 61.41,
                    sliced: true,
                    selected: true
                }, {
                    name: 'Campinas',
                    y: 11.84
                }, {
                    name: 'Valinhos',
                    y: 10.85
                }, {
                    name: 'Avare',
                    y: 4.67
                }, {
                    name: 'São Tomé',
                    y: 4.18
                }];
                plotarChart(objeto);
            });


            var plotarChart = function (dataSource) {

                Highcharts.chart('context', {
                    chart: {
                        plotBackgroundColor: null,
                        plotBorderWidth: null,
                        plotShadow: false,
                        type: 'pie'
                    },
                    credits: {
                        enabled: false
                    },
                    title: {
                        text: 'Browser market shares in January, 2018'
                    },
                    tooltip: {
                        pointFormat: '{series.name}: <b>{point.percentage:.2f}%</b>'
                    },
                    plotOptions: {
                        pie: {
                            allowPointSelect: true,
                            cursor: 'pointer',
                            dataLabels: {
                                enabled: true,
                                format: '<b>{point.name}</b>: {point.percentage:.2f} %',
                                style: {
                                    color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                                }
                            }
                        }
                    },
                    series: [{
                        name: 'Brands',
                        colorByPoint: true,
                        data: dataSource
                    }]
                });

            }
        });
    </script>


</body>
</html>
