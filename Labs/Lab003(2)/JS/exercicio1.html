<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <!-- Como colocar um script -->
    <!-- Somar 3 numeros em uma funcao -->
    <!-- receber o resulta em uma variavel -->
    <!-- verificar se é menor ou == 10 -->
    <!-- caso menor ou igual exir a msg ERRO em uma alerta -->
    <!-- caso maior exir a msg PASSOU -->

    <script>

        function somarNumero(n1, n2, n3) {
            return n1 + n2 + n3;
        }

        var resultado = somarNumero(1, 2, 1);

        if (resultado <= 10)
            document.writeln("ERRO:" + resultado );
        else
            document.writeln("PASSOU:" + resultado);


    </script>
</body>
</html>
